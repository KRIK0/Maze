<html>
	<head>
		<title>Escape From Tarkov</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="pictures/icon.png"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
	</head>
	<body>
		<div id="main">
			<div id="EFTtitle">
				<img src="pictures/title2_2.png" />
			</div>
			<div id="woodsmap">
				<div id="maze">
					<div id="mazecanvas">
						<div class="ho">
							<canvas
								id="canvas"
								width="663px"
								height="643px"
							></canvas>
							<canvas
								id="canvas2"
								width="663px"
								height="643px"
							></canvas>
						</div>
					</div>
				</div>
				<div class="buttons text">
					<button
						type="button"
						class="solve gate-button"
						id="sol"
						onclick="drawSolution();"
					>
						SOLVE
					</button>
					<button
						class="play"
						id="play"
						onclick="drawCh();moveCh();"
					>
						PLAY
					</button>
					<button
						class="reset"
						onclick="window.location.reload();"
					>
						RESET
					</button>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
